# Database connection with environment variable override (default: local Postgres)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bookStoredb?user=postgres&password=Seye&sslmode=disable}

# JDBC driver class name
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# Hibernate schema management (change as needed: validate | update | create | create-drop)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Server port (Render or Heroku sets this via environment variable PORT)
server.port=${SERVER_PORT:8081}
debug=true

